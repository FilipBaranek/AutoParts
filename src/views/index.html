<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoParts Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-wi  dth, initial-scale=1.0">
    <link href="/public/styles/layout.css" rel="stylesheet">
    <link href="/public/styles/navbar.css" rel="stylesheet">
    <link href="/public/styles/footer.css" rel="stylesheet">
    <link href="/public/styles/frontPage.css" rel="stylesheet">
</head>
<body>

<div id="navbarContainer"></div>

<main class="container my-5">
    <div class="alert alert-danger" role="alert" id="failure" style="display: none;"></div>
    <div class="container">
        <div class="dropdown-container text-center my-4">
            <div class="row">
                <div class="col">
                    <select id="brandSelect" class="form-select">
                        <option value="0">Vyberte značku auta...</option>
                    </select>
                </div>
                <div class="col">
                    <select id="modelSelect" disabled class="form-select">
                        <option value="0">Vyberte model auta...</option>
                    </select>
                </div>
                <div class="col">
                    <select id="engineSelect" disabled class="form-select">
                        <option value="0">Vyberte motorizáciu auta...</option>
                    </select>
                </div>
                <div class="col">
                    <div class="info-box" id="selectedCar" style="display: none">
                        <p class="info-text" id="selectCarText"></p>
                    </div>
                </div>
                <div class="col text-end" id="selectButton">
                    <button class="btn btn-danger">Vybrať auto</button>
                </div>
            </div>
        </div>

        <div class="category-container text-center my-4">
            <h3 class="mb-4">Vyberte si kategóriu</h3>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="category-card" id="engine-cat">
                        <img src="/views/images/categories/engine.png" alt="Engine" class="img-fluid" />
                        <p class="text-danger fw-bold">Motor</p>
                        <p class="car-parts">Remene</p>
                        <p class="car-parts">Tesnenia</p>
                        <p class="car-parts">Rozvodová sada...</p>
                    </div>
                </div>
                <div class="col">
                    <div class="category-card" id="steering-cat">
                        <img src="/views/images/categories/steering.png" alt="Steering" class="img-fluid" />
                        <p class="text-danger fw-bold">Riadenie</p>
                        <p class="car-parts">Čapy riadenia</p>
                        <p class="car-parts">Tyčky riadenia</p>
                        <p class="car-parts">Manžeta...</p>
                    </div>
                </div>
                <div class="col">
                    <div class="category-card" id="brakes-cat">
                        <img src="/views/images/categories/brakes.png" alt="Brakes" class="img-fluid" />
                        <p class="text-danger fw-bold">Brzdy</p>
                        <p class="car-parts">Brzdový kotúč</p>
                        <p class="car-parts">Brzdové platiničky</p>
                        <p class="car-parts">Brzdové hadice...</p>
                    </div>
                </div>
                <div class="col">
                    <div class="category-card" id="suspension-cat">
                        <img src="/views/images/categories/suspension.png" alt="Suspension" class="img-fluid" />
                        <p class="text-danger fw-bold">Podvozok</p>
                        <p class="car-parts">Ložisko</p>
                        <p class="car-parts">Rameno</p>
                        <p class="car-parts">Silentblok...</p>
                    </div>
                </div>
                <div class="col">
                    <div class="category-card" id="clutch-cat">
                        <img src="/views/images/categories/clutch.png" alt="Clutch" class="img-fluid" />
                        <p class="text-danger fw-bold">Spojka</p>
                        <p class="car-parts">Spojková sada</p>
                        <p class="car-parts">Zotrvačník</p>
                        <p class="car-parts">Lamela...</p>
                    </div>
                </div>
                <div class="col">
                    <div class="category-card" id="exhaust-cat">
                        <img src="/views/images/categories/exhaust.png" alt="Exhaust" class="img-fluid" />
                        <p class="text-danger fw-bold">Výfuk</p>
                        <p class="car-parts">Spóna</p>
                        <p class="car-parts">Držiak</p>
                        <p class="car-parts">Tlmič...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div id="footerContainer"></div>

<script src="/public/js/middlewares/includes.js"></script>
<script type="module" src="/public/js/frontPage/main.js"></script>

</body>
</html>

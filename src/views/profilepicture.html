<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AutoParts Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link href="/public/styles/style.css" rel="stylesheet">
</head>
<body>

  <div id="navbarContainer"></div>

  <main class="container my-5 flex-grow-1">
    <div class="change-picture-container">
        <h2 class="change-picture-title">Zmente si profilovú fotku</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data" class="change-picture-form">
          <div class="form-group">
            <span class="form-label">Vyberte súbor:</span>
            <input type="file" name="profile_picture" class="form-input" required>
          </div>
          <button type="submit" class="btn btn-danger">Nahrať</button>
          <p class="text-center mt-3"><a href="/profile">Späť</a></p>
        </form>
    </div>
  </main>

  <div id="footerContainer"></div>

  <script src="/public/js/middlewares/includes.js"></script>
</body>
</html>

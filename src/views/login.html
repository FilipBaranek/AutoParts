<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AutoParts Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="/public/styles/style.css" rel="stylesheet">
</head>
<body>

<div id="navbar-container"></div>

<main class="container my-5 flex-grow-1">
  <div class="login-container">
    <form class="login-form" onsubmit="return false;" id="form">
      <h2 class="text-center">Prihláste sa</h2>
      <div class="mb-3 text-center">
        <label for="email" class="form-label">E-mail</label>
        <input type="text" id="email" name="email" class="form-control mx-auto" autocomplete="off" required>
      </div>
      <div class="mb-3 text-center">
        <label for="password" class="form-label">Heslo</label>
        <input type="password" id="password" name="password" class="form-control mx-auto" autocomplete="off" required>
      </div>
      <div class="alert alert-danger" role="alert" id="failure" style="display: none;"></div>
      <div class="alert alert-success" role="alert" id="success" style="display: none;"></div>
      <button type="submit" class="btn btn-danger w-100">Prihlásiť</button>
      <p class="text-center mt-3">Nemáte ešte založený účet? <a href="/register">Zaregistrovať sa</a></p>
    </form>
  </div>
</main>

<script src="/public/js/middlewares/includes.js"></script>
<script type="module" src="/public/js/user/login.js"></script>

<div id="footer-container"></div>

</body>
</html>

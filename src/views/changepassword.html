<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AutoParts Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="/public/styles/layout.css" rel="stylesheet">
  <link href="/public/styles/navbar.css" rel="stylesheet">
  <link href="/public/styles/footer.css" rel="stylesheet">
  <link href="/public/styles/form.css" rel="stylesheet">
</head>
<body>

<div id="navbarContainer"></div>

<main class="container my-5 flex-grow-1">
  <div class="form-container">
    <form class="login-form" onsubmit="return false;" id="form">
      <h2 class="text-center">Zmena hesla</h2>
      <div class="mb-3 text-center">
        <label for="oldpassword" class="form-label">Staré heslo</label>
        <input type="password" id="oldpassword" name="oldpassword" class="form-control mx-auto" autocomplete="off" required>
      </div>
      <div class="mb-3 text-center">
        <label for="newpassword" class="form-label">Nové heslo</label>
        <input type="password" id="newpassword" name="newpassword" class="form-control mx-auto" autocomplete="off" required>
      </div>
      <div class="mb-3 text-center">
        <label for="newpassword-confirm" class="form-label">Potvrdiť nové heslo</label>
        <input type="password" id="newpasswordConfirm" name="newpasswordConfirm" class="form-control mx-auto" autocomplete="off" required>
      </div>
      <div class="alert alert-danger" role="alert" id="failure" style="display: none;"></div>
      <div class="alert alert-success" role="alert" id="success" style="display: none;"></div>
      <button type="submit" class="btn btn-danger w-100">Zmeniť heslo</button>
      <p class="text-center mt-3"><a href="/profile">Späť</a></p>
    </form>
  </div>
</main>

<div id="footerContainer"></div>

<script src="/public/js/middlewares/includes.js"></script>
<script type="module" src="/public/js/user/changepassword.js"></script>

</body>
</html>

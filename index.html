<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoParts Hub</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link href="style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar">
    <div class="container-fluid">

        <a class="navbar-logo" href="index.html">
            <img src="images/logo.png">
        </a>

        <span class="navbar-text">AutoParts Hub</span>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Vyhľadaj kód dielu">
            <button class="search-button">
                <img src="images/search.png">
            </button>
        </div>

        <div class="nav-icons">
            <a href="#" class="btn">
                <img src="images/shoppingcart.png">
            </a>

            <a href="login.html" class="btn">
                <img src="images/account.png">
            </a>
        </div>
    </div>
</nav>

<main>
    <div class="dropdown-container">
        <select id="brand" onchange="updateModels()">
            <option value="">Select Car Brand</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedes">Mercedes</option>
        </select>

        <select id="model" onchange="updateEngines()" disabled>
            <option value="">Select Model</option>
        </select>

        <select id="engine" disabled>
            <option value="">Select Engine & Year</option>
        </select>

        <button class="search-btn">Search Parts</button>
    </div>

    <div class="category-container">
        <h3>Choose a Category</h3>
        <div class="category-grid">
            <div class="category-card">
                <img src="images/engine.jpg" alt="Engine">
                <p>Engine</p>
            </div>
            <div class="category-card">
                <img src="images/steering.jpg" alt="Steering">
                <p>Steering</p>
            </div>
            <div class="category-card">
                <img src="images/brakes.jpg" alt="Brakes">
                <p>Brakes</p>
            </div>
            <div class="category-card">
                <img src="images/suspension.jpg" alt="Suspension">
                <p>Suspension</p>
            </div>
            <div class="category-card">
                <img src="images/transmission.jpg" alt="Transmission">
                <p>Transmission</p>
            </div>
            <div class="category-card">
                <img src="images/exhaust.jpg" alt="Exhaust">
                <p>Exhaust</p>
            </div>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="footer-container">
        <div class="footer-row">
            <div class="footer-column">
                <h3>O nás</h3>
                <p>Your go-to place for quality auto parts. We offer a wide range of products to keep your vehicle in top condition.</p>
            </div>

            <div class="footer-column">
                <h3>Linky</h3>
                <ul class="footer-links">
                    <li><a href="index.html">Domov</a></li>
                    <li><a href="#">Účet</a></li>
                    <li><a href="#">Kontakt</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="footer-bottom">
        <p>&copy; 2024 AutoParts Hub</p>
    </div>
</footer>

</body>
</html>

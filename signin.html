<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AutoParts Hub</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link href="style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar">
  <div class="container-fluid">

    <a class="navbar-logo" href="index.html">
      <img src="images/logo.png">
    </a>

    <span class="navbar-text">AutoParts Hub</span>

    <div class="search-container">
      <input type="text" class="search-input" placeholder="Vyhľadaj kód dielu">
      <button class="search-button">
        <img src="images/search.png">
      </button>
    </div>

    <div class="nav-icons">
      <a href="#" class="btn">
        <img src="images/shoppingcart.png">
      </a>

      <a href="signin.html" class="btn"> <!-- Updated link to signin.html -->
        <img src="images/account.png">
      </a>
    </div>
  </div>
</nav>

<main>
  <div class="login-container"> <!-- Reusing the same class -->
    <form class="login-form"> <!-- Reusing the same class -->
      <h2>Registrácia</h2> <!-- Title for the registration form -->
      <div class="input-group">
        <label for="username">Meno</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Heslo</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="input-group">
        <label for="confirm-password">Potvrdiť heslo</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <button type="submit" class="login-btn">Zaregistrovať sa</button> <!-- Reusing the button class -->
      <p class="signup-text">Máte už účet? <a href="login.html">Prihláste sa</a></p>
    </form>
  </div>
</main>

<footer class="footer">
  <div class="footer-container">
    <div class="footer-row">
      <div class="footer-column">
        <h3>O nás</h3>
        <p>Your go-to place for quality auto parts. We offer a wide range of products to keep your vehicle in top condition.</p>
      </div>

      <div class="footer-column">
        <h3>Linky</h3>
        <ul class="footer-links">
          <li><a href="index.html">Domov</a></li>
          <li><a href="#">Účet</a></li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="footer-bottom">
    <p>&copy; 2024 AutoParts Hub</p>
  </div>
</footer>

</body>
</html>
